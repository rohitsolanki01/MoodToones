<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MoodToones - Fell the vibe.Here the music</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="logo">
          <p>MoodToones</p>
        </div>
        <div class="item">
        <button><a href="./Login.html">Login</a></button>  
        </div>
      </div>
      <div class="main">
          <div class="main-container">
              <h1>How are you feeling today ?</h1>
  
           <div class="card-container">
              <div class="card" id="first">
                  <div class="heading">
                      <p>Calm</p>
                  </div>
                  <div class="sub-heading">
                      <p>Ambient, chillout, Acoustic</p>
                  </div>
              </div>
              <div class="card" id="second-card">
                  <div class="heading">
                      <p>Joyful</p>
                  </div>
                  <div class="sub-heading">
                      <p>Pop, Upbeat, Feel-Good</p>
                  </div>
              </div>
              <div class="card" id="third-card">
                  <div class="heading">
                      <p>Romantic</p>
                  </div>
                  <div class="sub-heading">
                      <p>Love Song, R&B, Jazz</p>
                  </div>
              </div>
              <div class="card" id="four-card">
                  <div class="heading">
                      <p>Energetic</p>
                  </div>
                  <div class="sub-heading">
                      <p>Dance, Rock, Workout</p>
                  </div>
              </div>
           <div class="card" id="fifth-card">
                  <div class="heading">
                      <p>Melancholy</p>
                  </div>
                  <div class="sub-heading">
                      <p>Indie, Soul, Blues</p>
                  </div>
              </div>
              <div class="card" id="six-card">
                  <div class="heading">
                      <p>Focus</p>
                  </div>
                  <div class="sub-heading">
                      <p>Instrumental, Classical, LoFi</p>
                  </div>
              </div>
          </div>  
          
          <div class="btn">
              <button> Create Custom Mood</button>
          </div>
          </div>
      </div>
      <script src="app.js"></script>
  </body>
</html>
